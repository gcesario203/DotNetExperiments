version: '3.4'

volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data:
  
services:
  basketdb:
    image: redis
    container_name: basketdb
    restart: always
    ports:
      - 6379:6379

  discountdb:
    image: postgres
    container_name: discountdb
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=DiscountDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=root@root.com
      - PGADMIN_DEFAULT_PASSWORD=root
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  catalogdb:
    image: mongo
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  
  catalogapi:
    image: catalogapi
    container_name: catalogapi
    environment:
      - DatabaseSettings:ConnectionString=mongodb://catalogdb:27017
      - DatabaseSettings:DatabaseName=CatalogDb
      - environmentVariables:ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - catalogdb
    build:
      context: .
      dockerfile: Services/Catalog.API/Dockerfile
    ports:
      - 5000:5000

  discountapi:
    image: discountapi
    container_name: discountapi
    depends_on:
      - discountdb
    environment:
      - DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=root;Password=root;
      - environmentVariables:ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Services/Discount.API/Dockerfile
    ports:
      - 5002:5002

  discountgrpc:
    image: discountgrpc
    container_name: discountgrpc
    depends_on:
      - discountdb
    environment:
      - DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=root;Password=root;
      - environmentVariables:ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Services/Discount.Grpc/Dockerfile
    ports:
      - 5003:5003

  basketapi:
    image: basketapi
    container_name: basketapi
    environment:
      - CacheSettings:ConnectionString=basketdb:6379
      - GrpcSettings:DiscountUrl=http://discountgrpc:5003
      - environmentVariables:ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - basketdb
    build:
      context: .
      dockerfile: Services/Basket.API/Dockerfile
    ports:
      - 5001:5001